<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lernplan Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .chart-container {
            margin-top: 20px;
        }

        .lernplan-table {
            margin-top: 20px;
            width: 100%;
        }

        .lernplan-table td,
        .lernplan-table th {
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Lernplan Generator</h1>

        <form id="lernplan-form">
            <table class="table">
                <thead>
                    <tr>
                        <th>Fach</th>
                        <th>Gewichtung</th>
                        <th>Prüfungsdatum</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="subjects-table">
                    <tr>
                        <td><input type="text" class="form-control" placeholder="Fach"></td>
                        <td><input type="number" class="form-control" placeholder="Gewichtung"></td>
                        <td><input type="text" id="firstExam" class="form-control date-picker examDates" placeholder="Prüfungsdatum auswählen"></td>
                        <td>
                            <button type="button" class="btn btn-success add-row">+</button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="form-group">
                <label for="start-date">Startdatum:</label>
                <input type="text" id="start-date" class="form-control date-picker" placeholder="Startdatum auswählen">
            </div>

            <div class="form-group">
                <label for="off-days">Pausentage:</label>
                <input type="text" id="off-days" class="form-control date-picker" placeholder="Pausentage auswählen">
            </div>

            <button type="button" id="generate-plan" class="btn btn-primary">Lernplan Generieren</button>
        </form>

        <div class="chart-container">
            <table class="table lernplan-table" id="lernplan-table">
                <thead>
                    <tr>
                        <th>Datum</th>
                        <th>Wochentag</th>
                        <th>Vormittag</th>
                        <th>Nachmittag</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
